<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>創建新進員工</title>
<link rel="stylesheet" href="emp_ins_fetch.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<div id="empPanel">
  <form id="empForm">
    <table align="center" cellspacing="0">
    <caption style="">創建新進員工</caption>  
    <tr>
      <th>員工編號</th>
      <td> <input type="text" name="empno" id="empno" value="1001"></td>
    </tr>

    <tr>
      <th>姓名</th>
      <td> <input type="text" name="ename" id="ename" value="Ann"></td>
    </tr>  

    <tr>
      <th>職稱</th>
      <td> 
        <!-- <input type="text" name="JOB" id="JOB" value="ANALYST"> -->
        <select name="job" id="job">
          <option value="0">請選擇</option>
          <option value="CLERK">CLERK</option>
          <option value="SALESMAN">SALESMAN</option>
          <option value="ANALYST">ANALYST</option>
          <option value="MANAGER">MANAGER</option>
        </select>
      </td>
    </tr>

    <tr>
      <th>經理</th>
      <td> <input type="text" name="mgr" id="mgr" value="7782"></td>
    </tr>

    <tr>
      <th>到職日</th>
      <td> 
        <input type="text" name="hiredate" id="hiredate" value="2010-01-01">
      </td>
    </tr>

    <tr>
      <th>薪資</th>
      <td> <input type="text" name="sal" id="sal" value="6000"></td>
    </tr>

    <tr>
      <th>COMM</th> 
      <td> <input type="text" name="comm" id="comm" value="500"></td>
    </tr>  

    <tr>
      <th>部門代號</th>
      <td> <input type="text" name="deptno" id="deptno" value="30"></td>
    </tr>

    <tr>
      <td colspan="2" align="center">
        <button type="button" id="btnSend">確定加入</button>
        <button type="reset" id="btnReset">重設</button>
     </td>
    </tr>
    </table>
  </form>
</div>
<script src="emp_ins_fetch_json.js"></script>
</body>
</html>
