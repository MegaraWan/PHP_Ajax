<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>部門員工資料</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="emps_mng_fetch.css">
</head>
<body>

<!-- --------------------導覽列面版(start)-----------------	 --> 
<div id="navBar">
	<!-- 將部門資料放入選單中 -->
	<select id='deptnoOptions'>
	</select>

	<button id="btnShowEmpPanel" type="button"><img src="btn_add.png" width="30" title="新增員工資料"></button>
</div>
<!-- --------------------員工清單面版(start)-----------------	 -->
<table id="empsTable" align="center" width="1000">
	<thead>
		<tr>
			<th>員工代號</th>
			<th>姓名</th>
			<th>職稱</th>
			<!--<th>經理</th>-->
			<th>到職日
        <!--<button id="btnHiredate">v</button>-->
      </th>	
			<th>薪資
        <!--<button id="btnSal">v</button>-->
      </th>
			<!--<th>comm</th>-->
			<!--<th>部門</th>-->
		</tr>
	</thead>
	<tbody id="showPanel">
		
	</tbody>
</table>

<!-- --------------------員工資料面版(start)-----------------	 -->
<div id="empPanel" class="hide">
  <form id="empForm">
    <table align="center" cellspacing="0">
    <caption style="">創建新進員工</caption>  
    <tr>
      <th>員工編號</th>
      <td> <input type="text" name="empno" id="empno" value="1001"></td>
    </tr>

    <tr>
      <th>姓名</th>
      <td> <input type="text" name="ename" id="ename" value="Ann"></td>
    </tr>  

    <tr>
      <th>職稱</th>
      <td> 
        <!-- <input type="text" name="JOB" id="JOB" value="ANALYST"> -->
        <select name="job" id="job">
          <option value="0">請選擇</option>
          <option value="CLERK">CLERK</option>
          <option value="SALESMAN">SALESMAN</option>
          <option value="ANALYST">ANALYST</option>
          <option value="MANAGER">MANAGER</option>
        </select>
      </td>
    </tr>

    <tr>
      <th>經理</th>
      <td> <input type="text" name="mgr" id="mgr" value="7782"></td>
    </tr>

    <tr>
      <th>到職日</th>
      <td> 
        <input type="text" name="hiredate" id="hiredate" value="2010-01-01">
      </td>
    </tr>

    <tr>
      <th>薪資</th>
      <td> <input type="text" name="sal" id="sal" value="6000"></td>
    </tr>

    <tr>
      <th>COMM</th> 
      <td> <input type="text" name="comm" id="comm" value="500"></td>
    </tr>  

    <tr>
      <th>部門代號</th>
      <td> <input type="text" name="deptno" id="deptno" value="30"></td>
    </tr>

    <tr>
      <td colspan="2" align="center">
        <button type="button" id="btnAddEmpToDb">確定加入</button>
        <button type="reset" id="btnReset">重設</button>
        <button type="button" id="btnCloseEmpPanel">關閉</button>
     </td>
    </tr>
    </table>
  </form>
</div>
<!-- --------------------員工資料面版(end)------------------- -->
<!-- <script src="emps_management_fetch.js"></script> -->

<script src="emps_mng_fetch_sync.js"></script>
</body>
</html>
