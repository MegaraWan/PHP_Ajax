<h2>------------------JSON.stringify()---1</h2>
<script>
var emp = {
	empno : 7001,
	ename : "Adam",
	sal : 6000,
	phone : "03-4257387"
}
var str = JSON.stringify(emp); //將物件轉成json字串
document.write( str, "<br>");
</script>

<h2>------------------JSON.parse()---1</h2>
<script>
var str = '{"empno":7001,"ename":"Adam","sal":6000,"phone":"03-4257387"}';
var obj = JSON.parse(str); //將json字串轉成物件
document.write("obj.ename : ", obj.ename, "<br>");
document.write("obj.sal : ", obj.sal, "<br>");
document.write("obj.phone : ", obj.phone, "<br>");

</script>

<h2>------------------JSON.stringify()---2</h2>
<script>
var emp = {
	empno : 7001,
	ename : "Adam",
	sal : 6000,
	phone : ["03-4257387", "03-168168", "0933-168168"] //打包的內容含有陣列
}
var str = JSON.stringify(emp); //將物件轉成json字串
document.write( str, "<br>");
</script>


<h2>------------------JSON.parse()---2</h2>
<script>
var str = '{"empno":7001,"ename":"Adam","sal":6000,"phone":["03-4257387","03-168168","0933-168168"]}';
var obj = JSON.parse(str);
document.write("obj.ename : ", obj.ename, "<br>");
document.write("obj.sal : ", obj.sal, "<br>");
document.write("obj.phone[0] : ", obj.phone[0], "<br>"); //03-4257387
document.write("obj.phone : ", obj.phone, "<br>"); //03-4257387,03-168168,0933-168168
</script>

<h2>------------------JSON.stringify()---3</h2>
<script>
var emp = {
	empno : 7001,
	ename : "Adam",
	sal : 6000,
	phone : {
		O : "03-4257387",
		H : "03-168168",
		M : "0933-168168"
	} //打包的內容含有物件
}
var str = JSON.stringify(emp); //將物件轉成json字串
document.write( str, "<br>");
</script>

<h2>------------------JSON.parse()---3</h2>
<script>
var str = '{"empno":7001,"ename":"Adam","sal":6000,"phone":{"O":"03-4257387","H":"03-168168","M":"0933-168168"}}';
var obj = JSON.parse(str);
document.write("obj.ename : ", obj.ename, "<br>");
document.write("obj.sal : ", obj.sal, "<br>");
document.write("obj.phone.O : ", obj.phone.O, "<br>");  //03-4257387
document.write("obj.phone['H'] : ", obj.phone['H'], "<br>"); //03-168168
document.write("obj.phone : ", obj.phone, "<br>"); //new Object().toString() ...> [object Object]
</script>
