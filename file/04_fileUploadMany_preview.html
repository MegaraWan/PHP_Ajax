<body>

<form action="03_fileUploadMany.php" method="post" enctype="multipart/form-data">
帳號 <input type="text" name="memId"><br>
姓名<input type="text" name="memName"><br>	
大頭貼一 <input type="file" name="upFile[]"><br>
大頭貼二 <input type="file" name="upFile[]"><br>
大頭貼三 <input type="file" name="upFile[]"><br>
<input type="submit" value="OK">
</form>  
<div id="imagePanel">
     <img src="" alt="">
     <img src="" alt="">
     <img src="" alt="">
</div>
<script>
let upFiles = document.getElementsByName("upFile[]");
let imgs = document.querySelectorAll("#imagePanel img");

for(let i=0; i<upFiles.length; i++) {
    upFiles[i].onchange = function (e) {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
            imgs[i].src = e.target.result;
        }
        reader.readAsDataURL(file)
    }
}    

</script>
</body>
